<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/employee.css}">
    <style>
        /* Body styling */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffe6f0; /* soft pink */
            margin: 0;
            padding: 20px;
            color: #333;
            animation: fadeInBody 1s ease-in;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff0f6; /* very light pink */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
            animation: fadeInCard 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff69b4;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 25px;
            animation: bounceIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-add {
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        .btn-add:hover {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
        }

        .btn-logout {
            background: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
        }

        .btn-logout:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        /* Table styling */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            animation: fadeInTable 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInTable {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ffc0cb; /* light pink line */
        }

        th {
            background-color: #ffb6c1; /* header pink */
            color: #fff;
            font-size: 1.1rem;
            border-radius: 8px 8px 0 0;
        }

        tr:nth-child(even) {
            background-color: #ffe6f0;
        }

        .actions-cell a {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #ff69b4;
        }

        .btn-edit:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: #ff6f91;
        }

        .btn-delete:hover {
            background-color: #ff3d71;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Employees List</h1>


    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 24px;">
        <a th:href="@{/add}" class="btn btn-add">Add New Employee</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>


    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td class="actions-cell">
                    <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
