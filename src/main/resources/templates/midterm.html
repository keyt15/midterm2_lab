<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">
<div class="w-full max-w-5xl bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-semibold text-gray-700">Product Inventory</h1>
        <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4
py-2 rounded hover:bg-blue-700">Add Product</button>
    </div>
    <table class="w-full border-collapse">
        <thead class="bg-gray-200">
        <tr>
            <th class="p-2 border">No.</th>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Brand</th>
            <th class="p-2 border">Price</th>
            <th class="p-2 border">Actions</th>
        </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex
items-center justify-center">
    <div class="bg-white rounded-lg w-96 p-6">
        <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
        <form id="productForm" onsubmit="saveProduct(event)">
            <input type="hidden" id="productId">

            <div class="mb-2">
                <label class="block text-gray-700">Name</label>
                <input id="productName" class="border p-2 w-full rounded" required>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700">Brand</label>
                <input id="productBrand" class="border p-2 w-full rounded" required>
            </div>

            <div class="mb-2">
                <label class="block text-gray-700">Price</label>
                <input id="productPrice" type="number" class="border p-2 w-full rounded" required>
            </div>

            <div class="flex justify-end mt-4 space-x-2">
                <button type="button" onclick="closeModal()" class="px-4 py-2
bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white
rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="midterm.js"></script>
</body>
</html>
